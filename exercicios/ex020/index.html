<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
</head>
<style>
    div{
        display: inline-block;
        background-color: #8a2be2;
        text-align: center;
        margin: 10px;
        outline:  blue;
        border: 3px solid black;
        width: 200px;
        height: 200px;
    }
    .box{
        border-radius: 10px;
        box-shadow: 2px 2px 10px #321861;
    }
    .box:hover{
        background-image: linear-gradient(90deg,#7A3BED, #6632C7);
    }
    div:hover{
        background-color: #321861;
    }
</style>
<body>
    <div id="d1" class="box">1</div>
    <div id="d2" class="box">2</div>
    <div id="d3" class="box">3</div>
</body>
</html>
